{% extends "bootstrap_5_layout.html" %}
{% set active_page = "reset_password_form" %}

{% block content %}

     <div class="container" style="max-width: 350px;">

        <h1>Reset Password</h1>

        <div class="card card-body bg-light mt-3">

            <form action="/reset_password" method="POST">

                <div class="mb-3">
                    <label for="email-input" class="form-label">Email:</label>
                    <input type="text" name="email" id="email-input" class="form-control">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Send password reset email</button>
                </div>
            </form>

        </div>

        <div class="card card-body mt-3">
            <p class="mt-0 mb-0">
                Remembered password? <a href="/login">Back to login</a>.
            </p>
        </div>

    </div>
{% endblock %}
